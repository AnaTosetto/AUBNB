<div class="card mb-3 centered" style="max-width: 700px;">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../../assets/19.jpeg" class="rounded-circle img">
    </div>
    <div class="col-md-6 text-center">
      <div class="card-body card__login">
        <h3 class="card-title card__title">Perfil</h3>

        <ul class="list-group list-group-flush">

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
            </div>
            <input class="form-control" type="text" placeholder="{{user.name}}" readonly>
          </div>

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">E-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="{{user.email}}" readonly>
          </div>

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Celular</span>
            </div>
            <input class="form-control" type="text" placeholder="{{user.telephoneNumber}}" readonly>
          </div>

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
            </div>
            <input class="form-control" type="text" placeholder="*******" readonly>
          </div>

        </ul>
        
          <button type="submit" class="btn btn-block" (click)="btnClick()">Editar</button>
      </div>      
    </div>   
  </div>
</div>
