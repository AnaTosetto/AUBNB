<div *ngFor="let hosting of hostings">
  <div class="card w-50">
    <div class="col-sm-12 card-body">
      <div class="row">
        <div class="col-sm-2">
          <div>
            <img src="../../../../assets/5.jpg" class="rounded-circle card__img-usuario">
          </div>
          </div>
        <div class="col-sm-8">
          <h5 class="card-title">{{ hosting.user }}</h5>
          <h6>{{ hosting.neighborhood }} - {{ hosting.city }}</h6>
        </div> 
        <div class="col-sm-2">
          <h6>{{ hosting.price | currency: 'R$' }}/noite</h6>
          <h6>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill icone" fill="#FF8C00"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
              {{ hosting.note.toFixed(2) }}
          </h6>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p class="card-text"> {{ hosting.description }} </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
      <div class="card__view-detail">
        <a [routerLink]="['/detail-hosting', hosting.id]" class="btn btn-primary card__view-detail__button" (click)="btnClick(hosting.id)">Ver detalhes</a>
      </div>
    </div>
    
</div>
      
    </div>
  </div>
</div>
